name: CI Pipeline

# This triggers the pipeline every time you push or open a pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Uses a stable, modern version of Node
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Run ESLint (Quality Check)
      run: npm run lint

    - name: Run Vitest (Unit Tests)
      # The 'run' flag forces Vitest to run once and exit, rather than staying in watch mode
      run: npx vitest run 

    - name: Build Project (Deployment Check)
      run: npm run build